<html>
  <head>
  	<title>Code Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="title">
        <h1>CODE EDITOR</h1>
    </div>
    <div class="contents">
        <div class="html">
            <div class=heading>HTML</div>
            <textarea id="html" placeholder="Write code from here..."></textarea>
        </div>
            
        
        <div class="css">
          <div class=heading>CSS</div>
    <textarea id="css" placeholder="Write code from here..."></textarea>
        </div>
        <div class="javascript">
            <div class=heading>JAVASCRIPT</div>
        
    <textarea id="js" placeholder="Write code from here..."></textarea>
  </div>
  <div>OUTPUT</div>
    <iframe id="code"></iframe>

    <script type="text/javascript" src="app.js"></script>
    </div>
  </body>
</html>
